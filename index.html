<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPSA Holding</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{background:#0b0f19;color:#fff;}
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 30px;
      background:#05080f;
      border-bottom:1px solid #1f2937;
      position:sticky;
      top:0;
    }
    header img{height:50px;}
    nav a{
      margin-left:20px;
      color:#cbd5e1;
      text-decoration:none;
      font-weight:bold;
    }
    nav a:hover{color:#fff;}
    .hero{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:100px 20px;
      background:linear-gradient(135deg,#020617,#020617,#111827);
    }
    .hero h1{
      font-size:48px;
      margin-bottom:15px;
      color:#facc15;
    }
    .hero p{
      max-width:700px;
      font-size:18px;
      color:#e5e7eb;
    }
    .empresas{
      padding:60px 20px;
      text-align:center;
    }
    .empresas h2{
      font-size:32px;
      margin-bottom:40px;
      color:#facc15;
    }
    .logos{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      gap:30px;
      max-width:900px;
      margin:0 auto;
    }
    .logos img{
      width:100%;
      max-height:100px;
      object-fit:contain;
      background:#fff;
      padding:15px;
      border-radius:12px;
    }
    footer{
      margin-top:80px;
      padding:30px;
      text-align:center;
      background:#05080f;
      border-top:1px solid #1f2937;
      color:#9ca3af;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo-epsa.png" alt="EPSA">
  <nav>
    <a href="#">Início</a>
    <a href="#">Empresas</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>
</header>

<section class="hero">
  <h1>EPSA Holding</h1>
  <p>Uma holding que conecta inovação, tecnologia e negócios em múltiplos setores. Criamos empresas fortes, modernas e preparadas para o futuro.</p>
</section>

<section class="empresas">
  <h2>Empresas do Grupo EPSA</h2>
  <div class="logos">
    <img src="assets/logo-apple.png" alt="Apple">
    <img src="assets/logo-newbrother.png" alt="NewBrother">
    <img src="assets/logo-gordaousa.png" alt="Gordão USA">
    <img src="assets/logo-lavabrilhia.png" alt="Lavabrilhia">
    <img src="assets/logo-pbmoda feminina 2.png" alt="PB Moda Feminina">
    <img src="assets/logo-pbmoda-masculina.png" alt="PB Moda Masculina">
  </div>
</section>

<footer>
  <p>© 2026 EPSA Holding — Todos os direitos reservados.</p>
</footer>

</body>
</html>
